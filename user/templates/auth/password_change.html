{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 class="text-primary">Change password</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        {{ form.old_password }}
                    </div>
                    <div class="input-group mb-2">
                        {{ form.new_password1 }}
                    </div>
                    <div class="input-group mb-2">
                        {{ form.new_password2 }}
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            {{ form.errors }}
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Enter Old password...';
		form_fields[2].placeholder='Enter New password...';
		form_fields[3].placeholder='Re-enter New Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
</script>
{% endblock content %}
