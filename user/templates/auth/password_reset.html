{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Password Reset</h3>
            </div>
            <p class="card-text">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="email" placeholder="Email..." class="form-control">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Send">
                    </div>
                </form>

            </div>
            {{ form.errors }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
