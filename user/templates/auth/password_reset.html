{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 class="text-primary">Password Reset</h3>
            </div>
            <span class="card-text">&#9830; Forgotten your password? <br>&#9830; Enter your email address below, and weâ€™ll &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;email instructions for setting a new one.</span>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="email" placeholder="Email..." class="form-control">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Send">
                    </div>
                </form>
            </div>
            {{ form.errors }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
