{% extends "base.html" %}
{% block content %}
<br>
<div class="container">
<div class="row justify-content-center text-center">
    <div class="col-md-12">
        <div class="card card-profile">
            <div class="card-body">
                <h2 class="card-title">{{ data.transaction_id }}</h2>
                <p class="card-text"><small class="text-muted">Voyage Departure date {{ data.voyage.start_time }}</small></p>
                <h4 class="card-text">Description: <small class="text-primary">{{ data.description }}</small></h4>
                <h4 class="card-text">Username: <small class="text-primary">{{ data.user.username }}</small></h4>
                <h4 class="card-text">Receive Status: <small class="text-primary">{{ data.received }}</small></h4>
            </div>
        </div>
        <br>
    </div>
    </div>
</div>
{% endblock content %}
