{% extends "base.html" %}
{% load static %}
{% block content %}
<br>
    <table id="myTable" class="display">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
        </tr>
    </tbody>
</table>
<script>
    let table = new DataTable('#example');

table.on('click', 'tbody tr', function () {
    let data = table.row(this).data();

    alert('You clicked on ' + data[0] + "'s row");
});

</script>
{% endblock content %}
